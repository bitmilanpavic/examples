<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <button type="submit" class="btn btn-success" [disabled]="!form.valid">Save</button>
    <a class="btn btn-danger" (click)="onCancel()">Cancel</a>
  </div>
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <div class="form-group">
    <label>Image Url</label>
    <input type="text" class="form-control" formControlName="imageUrl" #imageUr>
  </div>
  <div>
    <img [src]="imageUr.value" width="100" height="100">
  </div>
  <div class="form-group">
    <label>Content</label>
    <textarea rows="6" class="form-control" formControlName="description"></textarea>
  </div>
  <ul formArrayName="ingredients" class="list-group">
    <div class="row" *ngFor="let ing of form.controls['ingredients'].controls;let i= index">
      <div formGroupName="{{i}}">
        <div class="col-sm-5">
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control" formControlName="amount">
        </div>
        <div class="col-sm-2"><button class="btn btn-danger" (click)="onRemoveIng(i)">X</button></div>
        <div class="clearfix"></div>
      </div>
    </div>
  </ul>
</form>
<hr>
<ul  class="list-group">
  <div class="row">
    <div>
      <div class="col-sm-5">
        <input type="text" class="form-control" #addName>
      </div>
      <div class="col-sm-5">
        <input type="text" class="form-control" #addAmount>
      </div>
      <div class="col-sm-2"><button class="btn btn-primary" (click)="onAddIng(addName.value,addAmount.value)">+</button></div>
    </div>
  </div>
</ul>
